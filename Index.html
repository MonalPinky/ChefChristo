    h1 {

    img {
      --g: 4px; /* the gap */
      --b: 12px; /* border thickness*/
      --c: #feadb9; /* the color */

      padding: calc(var(--g) + var(--b));
      --_c: #88454500 0 25%, var(--c) 0 50%;
      --_g1: repeating-linear-gradient(90deg, var(--_c)) repeat-x;
      --_g2: repeating-linear-gradient(180deg, var(--_c)) repeat-y;
      background: var(--_g1) var(--_p, 25%) 0, var(--_g2) 0 var(--_p, 125%),
        var(--_g1) var(--_p, 125%) 100%, var(--_g2) 100% var(--_p, 25%);
      background-size: 200% var(--b), var(--b) 200%;
      cursor: pointer;
      filter: grayscale(50%);
      transition: 0.3s;
    }
    img:hover {
      --_p: 75%;
      filter: grayscale(0%);
    }

    footer {
      background-color: #b7c6e7;
      margin-top: 0.4cm;
    }
    .center {
      margin: auto;
    }
    h3 {

    ul {

    }
    .dev {

      border-top: 1px solid black;
      font-size: x-small;
      font-weight: 200;

      color: grey;

    .movegrid {

    }
    .movegrid2 {

      margin-left: 0cm;
    }
    .topRight {
      width: 8cm;
      padding-bottom: 2cm;
    }
  </style>
